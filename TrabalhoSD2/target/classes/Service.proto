syntax = "proto3";
option java_multiple_files = true;
package org.trabalhoSD2.grpc;

message Operation {
    int32 operation   = 1;
    int32 keyLength   = 2;
    int32 key         = 3;
    int32 valueLength = 4;
    string value      = 5;
}

message OperationResponse {
    string response = 1;
    string value    = 2;
}

service MakeOperation {
    rpc makeOperation( Operation ) returns ( stream OperationResponse );
}