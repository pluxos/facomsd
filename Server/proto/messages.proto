syntax = "proto3";

option java_package = "br.ufu.ds";
option java_outer_classname = "ServerProtocol";

message Request {
  
  enum RequestType {
    CREATE = 0;
    READ = 1;
    UPDATE = 2;
    DELETE = 3;
  }

  RequestType requestType = 1;  
  int64 id = 2;
  bytes data = 3;

}

message Response {
  bool success = 1;
  string description = 2;
  bytes data = 3;  
}